<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <title>WarScript</title>
    <link rel="stylesheet" href="./style/dest/index.css">
</head>
<body>
    <div class="background"></div>
    <div class="logo__button">
        <div class="logo">[ WarScript ]</div>
        <div class="logo__button__postscript">by HotCode</div>
    </div>
    <div class="profile__button">{User Data}</div>

    <div class="main">
        <img src="source/left-arrow.svg" class="main__left__arrow"/>
        <div class="main__center">
            <div class="main__head">Choose a ${game}</div>
            <div class="main__screen"></div>
            <div class="main__name__game"><' DATA WING /></div>
        </div>
        <img src="source/right-arrow.svg" class="main__right__arrow"/>
    </div>

    <div class="footer">
        <div class="footer__left__content">
            <div class="footer__content__item__yellow">Sign in</div>
            <div class="footer__content__item__white">Sign up</div>
        </div>
        <div class="footer__content__item__white">About us</div>
    </div>
</body>
</html>

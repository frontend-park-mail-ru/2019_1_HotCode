<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WarScript - Settings</title>
    <link rel="stylesheet" href="./style/dest/index.css">
</head>
<body>
<div class="logo__button">
    [ WarScript ]
    <div class="logo__button__postscript">by HotCode</div>
</div>
<div class="profile__button">{User Data}</div>

<div class="signup">
    <div class="signup__logo">Settings</div>

    <form action="#" method="post">
        <div class="signup__inputs">
            <div class="signup__inputs__left">
                <div class="signup__input">
                    <div class="signup__input__label">Username</div>
                    <input type="text" placeholder="Ivanov@mail.ru" maxlength="32">
                </div>
                <div class="signup__input">
                    <div class="signup__input__label">Old Password</div>
                    <input type="password" maxlength="32">
                </div>
                <div class="signup__input">
                    <div class="signup__input__label">New Password</div>
                    <input type="password" maxlength="32">
                </div>
                <div class="signup__input">
                    <div class="signup__input__label">Repeat New Password</div>
                    <input type="password" maxlength="32">
                </div>
            </div>

            <div class="signup__inputs__right">
                <div class="settings__close__block">
                    <div class="settings__close__icon">
                        <img src="source/close-icon.svg">
                    </div>
                </div>
            </div>
        </div>

        <div class="signup__buttons">
            <div class="signup__button">
                <input type="submit" value="Confirm">
            </div>
            <a href="#"><div class="settings__delete__button">
                <button>Delete account</button>
            </div></a>
        </div>
    </form>

</div>

<div class="footer">
    <div class="footer__left__content">
        <div class="footer__content__item__yellow">Sign in</div>
        <div class="footer__content__item__white">Sign up</div>
    </div>
    <div class="footer__content__item__white">About us</div>
</div>
</body>
</html>

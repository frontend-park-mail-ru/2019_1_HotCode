<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <title>WarScript - Sign in</title>
    <link rel="stylesheet" href="./style/dest/index.css">
</head>
<body>
    <div class="background"></div>

    <div class="logo__button">
        <div class="logo">[ WarScript ]</div>
        <div class="logo__button__postscript">by HotCode</div>
    </div>
    <div class="profile__button">{User Data}</div>

    <div class="signin__background">
        <div class="signin">
            <div class="signin__rotate">
                <div class="signup__logo">Sign In</div>

                <form action="#" method="post">
                    <div class="signup__input">
                        <div class="signup__input__label">Username</div>
                        <input type="text" placeholder="Ivanov@mail.ru" maxlength="32" required>
                    </div>
                    <div class="signup__input">
                        <div class="signup__input__label">Password</div>
                        <input type="password" maxlength="32" required>
                    </div>

                    <div class="signup__buttons">
                        <div class="signup__button">
                            <input type="submit" value="Sign In">
                        </div>
                        <a href="#"><div class="signup__button">
                            <button>Sign Up</button>
                        </div></a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer__left__content">
            <div class="footer__content__item__yellow">Sign in</div>
            <div class="footer__content__item__white">Sign up</div>
        </div>
        <div class="footer__content__item__white">About us</div>
    </div>
</body>
</html>
